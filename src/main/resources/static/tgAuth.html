<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram auth</title>
</head>
<body>
<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="monohub_bot" data-size="medium" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
    function onTelegramAuth(user) {
        fetch("https://0fc5-89-185-85-36.ngrok-free.app/auth/telegram/token", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // Add this line
            },
            body: JSON.stringify(user)
        })
            .then(response => response.text())
            .then(body => {
                alert(body);
            });
    }
</script>
</body>
</html>
